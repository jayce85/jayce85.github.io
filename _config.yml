markdown: redcarpet
pygments: true

redcarpet:
    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

title: Jonathan Trang
description: Jonathan Trang's blog
disqus_shortname: jon301
# Your site's domain goes here. Leave localhost server or blank when working locally.
url: http://trangjon.com

# Owner/author information
owner:
    name: Jonathan Trang
    avatar: avatar.jpg
    bio: "Hi. I am a front-end developer with some crazy typing skills. I also play video games."
    email: jonathan.trang@gmail.com
    # Social networking links used in footer. Update and remove as you like.
    twitter: jon301
    facebook: jonathan.trang
    github: jon301
    stackexchange:
    linkedin: trangjon
    instagram:
    flickr:
    tumblr:
    # For Google Authorship https://plus.google.com/authorship
    google_plus:

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-49449922-1
google_analytics_domain: trangjon.com
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# permalink: pretty
permalink: /:year/:month/:day/:title/

# Amount of post to show on home page
paginate: 2

exclude: ["bower.json", "package.json", "README.md", "gulpfile.js", "build.sh", "assets", "node_modules"]
